<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Autostereogram Generator</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        button {
            margin-top: 10px;
        }
        .toolbar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Autostereogram Generator</h1>
    <div class="toolbar">
        <button id="resetButton">Generate New Stereogram</button>
        <button id="clearButton">Clear Depth Map</button>
        <button id="removeImageButton">Remove Uploaded Image</button>
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="20">
        <label for="brushShape">Brush Shape:</label>
        <select id="brushShape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
        </select>
        <label for="depthValue">Depth Value:</label>
        <input type="range" id="depthValue" min="1" max="50" value="20">
        <label for="imageUpload">Upload Pattern Image:</label>
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <canvas id="stereogramCanvas" width="800" height="600"></canvas>
    <script src="index.js"></script>
</body>
</html>
